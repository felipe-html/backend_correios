<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>
<div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 col-md-7 intro-section">
        <div class="brand-wrapper">
        </div>
        <div class="intro-content-wrapper">
          <h1 class="intro-title">GERAR</h1>
        </div>
        <div class="intro-section-footer">
          <nav class="footer-nav">
            <a href="#!">Facebook</a>
            <a href="#!">Twitter</a>
            <a href="#!">Gmail</a>
          </nav>
        </div>
      </div>
      <div class="col-sm-6 col-md-5 form-section">
        <div class="login-wrapper">
          <h2 class="login-title">Registre-se</h2>
          <form action="#!">
            <div class="form-group">
              <p>Email*</p>
              <label for="email" class="sr-only">Email</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu e-mail">
            </div>
            <br>
            <div class="form-group">
              <p>CPF*</p>
              <label for="email" class="sr-only">CPF</label>
              <input type="text" name="email" id="email" class="form-control" placeholder="digite seu cpf">
            </div>
            <div class="form-group mb-3">
              <p>Setor demantante*</p>
              <label for="password" class="sr-only">Setor demandante</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Setor de locação">
            </div>
            <div class="form-group mb-3">
              <p>Senha*</p>
              <label for="password" class="sr-only">Senha</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha">
            </div>
            <div class="form-group mb-3">
              <p>Confirme senha*</p>
              <label for="password" class="sr-only">Confirme senha</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-5">
              <input name="Entrar" id="login" class="btn login-btn" type="button" value="Registre-se" (click)="onSubmit()">
            </div>
          </form>           
        </div>
      </div>
    </div>
  </div>
